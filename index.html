<html lang="en">

        <header class="vh-100 d-flex align-items-center">

            <div class="video-background w-100 h-100">
                <div class="overlay"></div>
                <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                  <source src="dist/assets/video/temp-intro.mp4" type="video/mp4">
                </video>
            </div>

            <div class="intro w-100">
                <nav class="navbar navbar-expand navbar-hvrc w-100">
                    <div class="container">
                        <ul class="navbar-nav nav-fill w-100 d-flex justify-content-around">
                            <a class="logo align-self-center d-flex" href="/">
                                <img src="dist/assets/img/hvrc-logo.png" class="img-fluid  align-self-center hover-scale" alt="Hummys VR Comedy Logo">

                            <li class="nav-item"><a class="nav-link" href="#">YOUTUBE</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">TWITCH</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">PODCAST</a></li>

                            <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">SOCIAL</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">SHOP</a></li>
                        </ul>
                    </div>
                </nav>

                <div class="container mt-3">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="text-center">A Youtube Comedy Trio</h1>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <div id="youtube" class="angled-transition">
            <div class="section vh-100 d-flex align-items-center">

                <div class="video-background w-100 h-100">
                    <div class="overlay"></div>
                    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                      <source src="dist/assets/video/section-1.mp4" type="video/mp4">
                    </video>
                </div>
    
                    
                <div class="content w-100">
                    <div class="container">
                        <div class="row">
                            <h1>Next Section</h1>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>

        <div id="youtube" class="angled-transition angle-left">
            <div class="section vh-100 d-flex align-items-center">

                <div class="video-background w-100 h-100">
                    <div class="overlay"></div>
                    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                      <source src="dist/assets/video/temp-intro.mp4" type="video/mp4">
                    </video>
                </div>
    
                    
                <div class="content w-100">
                    <div class="container">
                        <div class="row">
                            <h1>Next Section</h1>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
